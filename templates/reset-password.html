<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37889b">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Reset Password - SubTrackr</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/themes.css">
    <script src="/static/js/themes.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <img src="/static/images/logo.svg" alt="SubTrackr" class="h-12 w-auto mx-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-900">Set New Password</h2>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div id="reset-password-content">
                {{if .Error}}
                <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
                    <p class="text-sm text-red-700">{{.Error}}</p>
                </div>
                <div class="text-center">
                    <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-700">Request a new reset link</a>
                </div>
                {{else}}
                <form hx-post="/api/auth/reset-password" hx-target="#reset-password-content" hx-swap="innerHTML">
                    <input type="hidden" name="token" value="{{.Token}}">
                    
                    <div class="space-y-4">
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" id="new_password" name="new_password" required minlength="8" autofocus
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                        </div>

                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Reset Password
                        </button>
                    </div>
                </form>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
