<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SubTrackr</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/themes.css">
    <script src="/static/js/themes.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <img src="/static/images/logo.svg" alt="SubTrackr" class="h-12 w-auto mx-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-900">Reset Your Password</h2>
            <p class="text-gray-600 mt-2">We'll send a reset link to your configured email address</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div id="forgot-password-content">
                <form hx-post="/api/auth/forgot-password" hx-target="#forgot-password-content" hx-swap="innerHTML">
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Send Reset Link
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="/login" class="text-sm text-gray-600 hover:text-gray-700">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
