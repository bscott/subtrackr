<div class="p-6">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            {{if .IsEdit}}Edit{{else}}Add{{end}} Subscription
        </h3>
        <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors duration-150">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div id="form-errors" class="mb-4"></div>

    <form {{if .IsEdit}}hx-put="/api/subscriptions/{{.Subscription.ID}}"{{else}}hx-post="/api/subscriptions"{{end}} 
          hx-target="#form-errors"
          hx-swap="innerHTML"
          hx-on::after-request="if(event.detail.successful) { if(event.detail.xhr.status === 201 || event.detail.xhr.status === 200) { window.location.reload(); } }">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Name -->
            <div class="md:col-span-2">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name *</label>
                <input type="text" id="name" name="name" required
                       value="{{if .Subscription}}{{.Subscription.Name}}{{end}}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- Category -->
            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category *</label>
                <div class="flex gap-2">
                    <div class="flex-1" id="category-select-container">
                        <select id="category_id" name="category_id" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                            <option value="">Select category</option>
                            {{range .Categories}}
                                <option value="{{.ID}}" {{if $.Subscription}}{{if eq $.Subscription.CategoryID .ID}}selected{{end}}{{end}}>{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                    <button type="button" id="add-category-btn" onclick="showNewCategoryInput()"
                            class="px-3 py-2 text-sm font-medium text-primary bg-primary/10 border border-primary/30 rounded-lg hover:bg-primary/20 transition-colors duration-150"
                            title="Add new category">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                </div>
                <!-- Inline new category input (hidden by default) -->
                <div id="new-category-container" class="hidden mt-2">
                    <div class="flex gap-2">
                        <input type="text" id="new-category-name" placeholder="New category name"
                               class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                        <button type="button" onclick="createNewCategory()"
                                class="px-3 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90 transition-colors duration-150">
                            Add
                        </button>
                        <button type="button" onclick="hideNewCategoryInput()"
                                class="px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-150">
                            Cancel
                        </button>
                    </div>
                    <div id="new-category-error" class="text-sm text-danger mt-1 hidden"></div>
                </div>
            </div>

            <!-- Cost -->
            <div>
                <label for="cost" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cost *</label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500 dark:text-gray-400">{{.CurrencySymbol}}</span>
                    <input type="number" id="cost" name="cost" step="0.01" min="0" required
                           value="{{if .Subscription}}{{.Subscription.Cost}}{{end}}"
                           class="w-full pl-8 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                </div>
            </div>

            <!-- Original Currency -->
            <div>
                <label for="original_currency" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Currency *</label>
                <select id="original_currency" name="original_currency" required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                    <option value="USD" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "USD"}}selected{{end}}{{else}}selected{{end}}>$ USD</option>
                    <option value="EUR" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "EUR"}}selected{{end}}{{end}}>€ EUR</option>
                    <option value="GBP" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "GBP"}}selected{{end}}{{end}}>£ GBP</option>
                    <option value="JPY" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "JPY"}}selected{{end}}{{end}}>¥ JPY</option>
                    <option value="RUB" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "RUB"}}selected{{end}}{{end}}>₽ RUB</option>
                    <option value="SEK" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "SEK"}}selected{{end}}{{end}}>kr SEK</option>
                    <option value="PLN" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "PLN"}}selected{{end}}{{end}}>zł PLN</option>
                    <option value="INR" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "INR"}}selected{{end}}{{end}}>₹ INR</option>
                    <option value="CHF" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "CHF"}}selected{{end}}{{end}}>Fr. CHF</option>
                    <option value="BRL" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "BRL"}}selected{{end}}{{end}}>R$ BRL</option>
                    <option value="COP" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "COP"}}selected{{end}}{{end}}>$ COP</option>
                    <option value="BDT" {{if .Subscription}}{{if eq .Subscription.OriginalCurrency "BDT"}}selected{{end}}{{end}}>৳ BDT</option>
                </select>
            </div>

            <!-- Schedule -->
            <div>
                <label for="schedule" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Schedule *</label>
                <select id="schedule" name="schedule" required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                    <option value="">Select schedule</option>
                    <option value="Monthly" {{if .Subscription}}{{if eq .Subscription.Schedule "Monthly"}}selected{{end}}{{end}}>Monthly</option>
                    <option value="Quarterly" {{if .Subscription}}{{if eq .Subscription.Schedule "Quarterly"}}selected{{end}}{{end}}>Quarterly</option>
                    <option value="Annual" {{if .Subscription}}{{if eq .Subscription.Schedule "Annual"}}selected{{end}}{{end}}>Annual</option>
                    <option value="Weekly" {{if .Subscription}}{{if eq .Subscription.Schedule "Weekly"}}selected{{end}}{{end}}>Weekly</option>
                    <option value="Daily" {{if .Subscription}}{{if eq .Subscription.Schedule "Daily"}}selected{{end}}{{end}}>Daily</option>
                </select>
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status *</label>
                <select id="status" name="status" required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                    <option value="">Select status</option>
                    <option value="Active" {{if .Subscription}}{{if eq .Subscription.Status "Active"}}selected{{end}}{{end}}>Active</option>
                    <option value="Cancelled" {{if .Subscription}}{{if eq .Subscription.Status "Cancelled"}}selected{{end}}{{end}}>Cancelled</option>
                    <option value="Paused" {{if .Subscription}}{{if eq .Subscription.Status "Paused"}}selected{{end}}{{end}}>Paused</option>
                    <option value="Trial" {{if .Subscription}}{{if eq .Subscription.Status "Trial"}}selected{{end}}{{end}}>Trial</option>
                </select>
            </div>

            <!-- Payment Method -->
            <div>
                <label for="payment_method" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Payment Method</label>
                <input type="text" id="payment_method" name="payment_method"
                       value="{{if .Subscription}}{{.Subscription.PaymentMethod}}{{end}}"
                       placeholder="e.g., Visa ****1234"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- Account -->
            <div>
                <label for="account" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Account</label>
                <input type="text" id="account" name="account"
                       value="{{if .Subscription}}{{.Subscription.Account}}{{end}}"
                       placeholder="Account email or username"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- URL -->
            <div class="md:col-span-2">
                <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Website URL</label>
                <input type="url" id="url" name="url"
                       value="{{if .Subscription}}{{.Subscription.URL}}{{end}}"
                       placeholder="https://example.com"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- Start Date -->
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Start Date</label>
                <input type="date" id="start_date" name="start_date"
                       value="{{if .Subscription}}{{if .Subscription.StartDate}}{{.Subscription.StartDate.Format "2006-01-02"}}{{end}}{{end}}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- Renewal Date -->
            <div>
                <label for="renewal_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <span class="flex items-center">
                        Next Renewal
                        <div class="relative group ml-1">
                            <svg class="w-4 h-4 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-400 cursor-help" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <div class="absolute left-0 bottom-full mb-2 hidden group-hover:block z-10 w-56">
                                <div class="bg-gray-900 dark:bg-gray-800 text-white text-xs rounded-lg py-2 px-3 shadow-lg">
                                    Renewal date will automatically update after you click Update
                                    <div class="absolute left-2 top-full -mt-1">
                                        <div class="border-4 border-transparent border-t-gray-900 dark:border-t-gray-800"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                </label>
                <input type="date" id="renewal_date" name="renewal_date"
                       value="{{if .Subscription}}{{if .Subscription.RenewalDate}}{{.Subscription.RenewalDate.Format "2006-01-02"}}{{end}}{{end}}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- Cancellation Date -->
            <div>
                <label for="cancellation_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cancellation Date</label>
                <input type="date" id="cancellation_date" name="cancellation_date"
                       value="{{if .Subscription}}{{if .Subscription.CancellationDate}}{{.Subscription.CancellationDate.Format "2006-01-02"}}{{end}}{{end}}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
            </div>

            <!-- Usage -->
            <div>
                <label for="usage" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usage Level</label>
                <select id="usage" name="usage"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">
                    <option value="">Select usage</option>
                    <option value="High" {{if .Subscription}}{{if eq .Subscription.Usage "High"}}selected{{end}}{{end}}>High</option>
                    <option value="Medium" {{if .Subscription}}{{if eq .Subscription.Usage "Medium"}}selected{{end}}{{end}}>Medium</option>
                    <option value="Low" {{if .Subscription}}{{if eq .Subscription.Usage "Low"}}selected{{end}}{{end}}>Low</option>
                    <option value="None" {{if .Subscription}}{{if eq .Subscription.Usage "None"}}selected{{end}}{{end}}>None</option>
                </select>
            </div>

            <!-- Notes -->
            <div class="md:col-span-2">
                <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
                <textarea id="notes" name="notes" rows="3"
                          placeholder="Additional notes about this subscription"
                          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-150">{{if .Subscription}}{{.Subscription.Notes}}{{end}}</textarea>
            </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
            <button type="button" onclick="document.getElementById('modal').classList.add('hidden')"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-150">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-lg hover:bg-primary/90 dark:bg-primary dark:hover:bg-primary/80 transition-colors duration-150">
                {{if .IsEdit}}Update{{else}}Add{{end}} Subscription
            </button>
        </div>
    </form>
</div>

<script>
// Inline category creation functions
function showNewCategoryInput() {
    document.getElementById('new-category-container').classList.remove('hidden');
    document.getElementById('add-category-btn').classList.add('hidden');
    document.getElementById('new-category-name').focus();
}

function hideNewCategoryInput() {
    document.getElementById('new-category-container').classList.add('hidden');
    document.getElementById('add-category-btn').classList.remove('hidden');
    document.getElementById('new-category-name').value = '';
    document.getElementById('new-category-error').classList.add('hidden');
}

let isCreatingCategory = false;

async function createNewCategory() {
    // Prevent double-submission
    if (isCreatingCategory) return;

    const nameInput = document.getElementById('new-category-name');
    const errorDiv = document.getElementById('new-category-error');
    const addBtn = document.querySelector('#new-category-container button');
    const name = nameInput.value.trim();

    if (!name) {
        errorDiv.textContent = 'Please enter a category name';
        errorDiv.classList.remove('hidden');
        return;
    }

    isCreatingCategory = true;
    if (addBtn) addBtn.disabled = true;

    try {
        const response = await fetch('/api/categories', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: name }),
        });

        if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Failed to create category');
        }

        const newCategory = await response.json();

        // Validate response before adding
        if (!newCategory.id || !newCategory.name) {
            throw new Error('Invalid response from server');
        }

        // Add new option to dropdown and select it
        const select = document.getElementById('category_id');
        const option = document.createElement('option');
        option.value = newCategory.id;
        option.textContent = newCategory.name;
        option.selected = true;
        select.appendChild(option);

        // Hide the input and reset
        hideNewCategoryInput();
    } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
    } finally {
        isCreatingCategory = false;
        if (addBtn) addBtn.disabled = false;
    }
}

// Allow Enter key to submit new category
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && document.activeElement.id === 'new-category-name') {
        e.preventDefault();
        createNewCategory();
    }
});

function calculateRenewalDate() {
    const scheduleSelect = document.getElementById('schedule');
    const statusSelect = document.getElementById('status');
    const renewalDateInput = document.getElementById('renewal_date');

    if (!scheduleSelect.value) {
        return;
    }

    // Calculate renewal date regardless of status for live preview
    const today = new Date();
    let renewalDate = new Date(today);

    switch (scheduleSelect.value) {
        case 'Daily':
            renewalDate.setDate(today.getDate() + 1);
            break;
        case 'Weekly':
            renewalDate.setDate(today.getDate() + 7);
            break;
        case 'Monthly': {
            // Robust month addition: handle month-end dates
            const targetMonth = today.getMonth() + 1;
            const targetYear = today.getFullYear() + (targetMonth > 11 ? 1 : 0);
            const normalizedMonth = targetMonth % 12;
            // Get last day of target month
            const lastDayOfTargetMonth = new Date(targetYear, normalizedMonth + 1, 0).getDate();
            const day = Math.min(today.getDate(), lastDayOfTargetMonth);
            renewalDate = new Date(targetYear, normalizedMonth, day);
            break;
        }
        case 'Quarterly': {
            // Robust quarter addition: handle month-end dates (3 months)
            const targetMonth = today.getMonth() + 3;
            const targetYear = today.getFullYear() + Math.floor(targetMonth / 12);
            const normalizedMonth = targetMonth % 12;
            // Get last day of target month
            const lastDayOfTargetMonth = new Date(targetYear, normalizedMonth + 1, 0).getDate();
            const day = Math.min(today.getDate(), lastDayOfTargetMonth);
            renewalDate = new Date(targetYear, normalizedMonth, day);
            break;
        }
        case 'Annual':
            renewalDate.setFullYear(today.getFullYear() + 1);
            break;
        default:
            return;
    }

    // Format date as YYYY-MM-DD for input field (using local timezone)
    const year = renewalDate.getFullYear();
    const month = String(renewalDate.getMonth() + 1).padStart(2, '0');
    const day = String(renewalDate.getDate()).padStart(2, '0');
    const formattedDate = `${year}-${month}-${day}`;
    renewalDateInput.value = formattedDate;
}

// Add event listeners when modal content loads
function initRenewalCalculator() {
    const scheduleSelect = document.getElementById('schedule');

    if (scheduleSelect) {
        scheduleSelect.addEventListener('change', calculateRenewalDate);
    }
    // Note: Status changes should NOT trigger renewal date recalculation (fixes #68)
}

// Initialize immediately since this script loads with the form
initRenewalCalculator();

// Also initialize on DOM content loaded as backup
document.addEventListener('DOMContentLoaded', initRenewalCalculator);
</script>
